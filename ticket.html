<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ticket Booking </title>
</head>

<body>
    <h1>Movie Ticket Booking</h1>

    <label for="seats"> Number of seats:</label>
    <input type="number" id="seats" min="1" placeholder="Enter number of seats"><br><br>

    <button onclick="calculatePriceFor()"> Book Now</button><br><br>
    <p id="resultFor"></p>

    <script>
        function calculatePriceFor() {
            let seats = parseInt(document.getElementById("seats").value);
            let pricePerTicket = 150;
            let totalPrice = 0;

            if (isNaN(seats) || seats < 1) {
                document.getElementById("resultFor").innerHTML = "Please Enter a valid number of seats.";
                return;
            }

            if (seats <= 2) {
                totalPrice = seats * pricePerTicket;
            }
            else if (seats >= 6) {
                document.getElementById("resultFor").innerHTML = "Bookings not allowed for 6 or more";
                return;
            }
            else {
                let discount = 0;
                for (let i = 2; i <= seats; i++) {
                    discount += 2;
                }
                let discountAmount = (discount / 100) * (seats * pricePerTicket);
                totalPrice = (seats * pricePerTicket) - discountAmount;
            }
            document.getElementById("resultFor").innerHTML = "Total Price : Rs. " +totalPrice.toFixed(2);

        }
    </script>
</body>

</html>
