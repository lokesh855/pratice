<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sectioning Elements Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, footer {
            background: blue;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        main {
            padding: 1rem;
        }

        section, article, aside {
            margin-bottom: 1rem;
            padding: 1rem;
        }

        section {
            background: blue;
        }

        article {
            background: blue;
            border-radius: 5px;
        }

        aside {
            background: blue;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome</h2>
            <p>Main content here.</p>
        </section>
        <section>
            <h3>Article</h3>
            <p>Article content.</p>
        </section>
        <aside>
            <p>Additional info.</p>
        </aside>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
</body>
</html>
